<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="ApplicationController as ctrl">
    <div ng-repeat="revPerf in ctrl.revenuePerformances">
        <p>{{ revPerf.owner.name }}</p>
        <p>{{ revPerf.revenue_target | currency:"$":0}}</p>
        <p>{{ revPerf.revenue_actual | currency:"$":0}}</p>
    </div>
    <div my-info-msg></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/RevenuePerformances.js"></script>
    <script type="text/javascript" src="scripts/ApplicationCtrl.js"></script>
</body>

</html>
